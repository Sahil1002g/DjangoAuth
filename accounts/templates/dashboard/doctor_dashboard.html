<!DOCTYPE html>
<html>
  <head>
    <title>Doctor Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f7f7f7;
        padding: 20px;
       
      }
      .dashboard-container {
        max-width: 800px;
        margin: 0 auto;
      }
      .profile-picture {
        border-radius: 50%;
        width: 120px;
        height: 120px;
        object-fit: cover;
      }
      .main {
        display: flex;
        justify-content: center;
      }
      h1{
        text-align: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <h1>Doctor Page</h1>
    <div class="main">
        
      <div class="card" style="width: 18rem">
        {% if user.profile_picture %}
        <img
          src="{{ user.profile_picture.url }}"
          class="card-img-top"
          alt="Profile Picture"
          width="100"
        />
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
          <p>Email: {{ user.email }}</p>
          <p class="card-text">
            Address: {{ user.address_line1 }}, {{ user.city }}, {{ user.state }}
            {{ user.pincode }}
          </p>
        </div>

        <div class="card-body">
          <a href="{% url 'logout' %}">Logout</a>
        </div>
      </div>
    </div>
  </body>
</html>
