<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .blog-header {
        text-align: center;
        margin-bottom: 30px;
      }
      .blog-title {
        font-size: 2.5em;
        margin: 0;
        color: #222;
      }
      .blog-category {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 0.9em;
        margin: 10px 0;
      }
      .blog-image {
        width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      .blog-summary {
        font-style: italic;
        color: #555;
        margin-bottom: 20px;
        padding: 15px;
        background-color: #fff;
        border-left: 5px solid #007bff;
        border-radius: 5px;
      }
      .blog-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .blog-content h2 {
        color: #222;
        margin-top: 0;
      }
      .blog-content p {
        margin: 15px 0;
      }
      .nav {
        background-color: #007bff;
        width: 100%;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <form method="POST">
        {% csrf_token %}
        <select name="categoryDropdown">
          <option value="mental">Mental Health</option>
          <option value="heart">Heart Disease</option>
          <option value="covid">Covid</option>
          <option value="general">General Health</option>
        </select>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="container">
      {% for post in posts %}
      <div class="blog-header">
        <h1 class="blog-title">{{ post.title }}</h1>
        <span class="blog-category">{{ post.category }}</span>
      </div>
      <img
        class="blog-image"
        src="{{ post.image.url }}"
        alt="Blog Post Image"
      />
      <div class="blog-summary">{{post.truncated_summary }}</div>
      <div class="blog-content">
        <p>{{post.content}}</p>
      </div>
      {% endfor %}
    </div>

  </body>
</html>
